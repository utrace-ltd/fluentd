<match kubernetes.var.log.containers.**_kube-system_**>
    @type null
</match>

<match kubelet>
    @type null
</match>

<filter kubernetes.**>
    @type kubernetes_metadata
    skip_labels true
    skip_container_metadata true
    skip_master_url true
    skip_namespace_metadata true
    watch "#{ENV['FLUENTD_KUBERNETES_WATCH'] || 'true'}"
</filter>

<filter kubernetes.**>
    @type grep
    <exclude>
        key log
        pattern /healthcheck/
    </exclude>
</filter>

<filter kubernetes.**>
    @type grep
    <exclude>
        key log
        pattern /healthCheck/
    </exclude>
</filter>

<filter kubernetes.**>
  @type record_transformer
  <record>
    message ${record["log"]}
  </record>
</filter>

<filter kubernetes.var.log.containers.**>
    @type parser
    <parse>
        @type json
        json_parser json
    </parse>
    replace_invalid_sequence true
    emit_invalid_record_to_error false
    key_name log
    reserve_data true
    remove_key_name_field true
    reserve_time
</filter>

<filter **>
  @type record_transformer
  <record>
    fluentd_cluster_name "#{ENV['FLUENTD_CLUSTER_NAME'] || 'fluend'}"
  </record>
</filter>

<filter **>
  @type record_transformer
  remove_keys log
</filter>

<match **>
    @type elasticsearch_dynamic
    host "#{ENV['ELASTICSEARCH_HOST'] || 'elasticsearch'}"
    port "#{ENV['ELASTICSEARCH_PORT'] || '9200'}"
    user "#{ENV['ELASTICSEARCH_USERNAME'] || 'elastic'}"
    password "#{ENV['ELASTICSEARCH_PASSWORD'] || 'elastic'}"
    type_name fluentd
    include_tag_key true
    logstash_format true
    logstash_prefix kube-${record['kubernetes']['namespace_name']}
    reconnect_on_error true
    reload_on_failure true
    reload_connections false
    <buffer>
        @type file
        path /var/log/fluentd-buffers/kubernetes.system.buffer
        flush_mode interval
        retry_type exponential_backoff
        flush_thread_count 2
        flush_interval 5s
        retry_forever
        retry_max_interval 30
        chunk_limit_size 8M
        queue_limit_length 16
        overflow_action block
    </buffer>
</match>
